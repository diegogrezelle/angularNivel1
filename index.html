<html ng-app='angularNivel1App'>
    <head>
        <meta charset="utf 8">
      <title>Angular NÃ­vel 1 </title>
 
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="lib/angular.min.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/app.controller.js"></script>

    </head>
        <body ng-controller="appCtrl">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in alunos">
                    {{item.nome}}
                </li>
            </ul>

            <br>

            <input class="from-control" style="width: 50%" ng-model="filtro" type="text" />
            <!--tabela-->
            <table class="table table-striped table-bordered minhaTabela" >
                <!--tipo da tela-->
                <head>
                    <!--linha que representa os titulos das colunas da tabela-->
                    <tr>
                        <!--cada th representa uma coluna-->
                        <th>Nome</th>
                        <th>Idade</th>
                    </tr>
                </head>  
                <!--corpo da tabel,onde ficam os dados-->
                <tbody>
                    <!--cada linha da tabela-->
                    <tr ng-repeat="item in alunos | orderBy: 'nome' | filter: filtro">
                        <!--colunas-->
                        <th>{{item.nome}}</th>                    
                        <th>{{item.idade}}</th>
                    </tr>
                </tbody>  
            </table>

        </body>
</html>
